<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Anime Guessing Game</h1>
        <img id="random-image" src="" alt="Random Anime Character" />
        <div class="buttons">
            <button id="girlButton" onclick="chooseGirl()">Girl</button>
            <button id="boyButton" onclick="chooseBoy()">Boy</button>
        </div>
        <h3>Girl Count: <span id="girl-count">0</span></h3>
        <h3>Boy Count: <span id="boy-count">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
