<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Characters API</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url('yaemiko.gif');
            background-size: cover;
            background-position: center;
            color: #6b5b95;
            text-align: center;
            padding: 20px;
            margin: 0;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            color: #ff85a2;
            text-shadow: 2px 2px 4px rgba(255, 133, 162, 0.5);
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .card {
            background-color: rgba(255, 240, 245, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 15px;
            transition: transform 0.3s ease;
            backdrop-filter: blur(6px);
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h2 {
            font-size: 1.2em;
            color: #ff85a2;
            margin: 10px 0;
        }
        .card p {
            font-size: 0.9em;
            color: #6b5b95;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff85a2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            position: relative;
            z-index: 2;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff85a2;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>Genshin Impact Characters</h1>
    <div class="loader" id="loader"></div>
    <div class="container" id="character-container"></div>
    <div class="footer">Made with ❤️ for Genshin fans!</div>
    
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const API_URL = "https://api.genshin.dev/characters";
            const container = document.getElementById("character-container");
            const loader = document.getElementById("loader");
            
            async function fetchCharacters() {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error("Failed to fetch data");
                    const characters = await response.json();
                    await displayCharacters(characters);
                } catch (error) {
                    console.error("Error fetching data:", error);
                    container.innerHTML = "<p style='color: red;'>Failed to load characters. Please try again later.</p>";
                } finally {
                    loader.style.display = "none";
                }
            }
            
            async function displayCharacters(characters) {
                for (let char of characters) {
                    try {
                        const charResponse = await fetch(`https://api.genshin.dev/characters/${char}`);
                        if (!charResponse.ok) throw new Error("Failed to fetch character data");
                        const charData = await charResponse.json();
                        
                        const card = document.createElement("div");
                        card.classList.add("card");
                        
                        card.innerHTML = `
                            <img src="https://api.genshin.dev/characters/${char}/icon" alt="${charData.name}">
                            <h2>${charData.name}</h2>
                            <p>Vision: ${charData.vision}</p>
                            <p>Weapon: ${charData.weapon}</p>
                        `;
                        container.appendChild(card);
                    } catch (error) {
                        console.error("Error fetching character data:", error);
                    }
                }
            }
            
            fetchCharacters();
        });
    </script>
</body>
</html>
