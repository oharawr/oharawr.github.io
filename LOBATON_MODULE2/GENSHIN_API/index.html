<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Genshin Impact Characters ðŸŒ¸</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url('yaemiko.gif');
            background-size: cover;
            color: #6b5b95;
            text-align: center;
            padding: 20px;
            margin: 0;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            background-size: cover;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            color: #ff85a2;
            text-shadow: 2px 2px 4px rgba(255, 133, 162, 0.5);
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .card {
            background-color: rgba(255, 240, 245, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 15px;
            transition: transform 0.3s ease;
            backdrop-filter: blur(6px); 
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h2 {
            font-size: 1.2em;
            color: #ff85a2;
            margin: 10px 0;
        }
        .card p {
            font-size: 0.9em;
            color: #6b5b95;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff85a2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            position: relative;
            z-index: 2;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .emoji {
            font-size: 1.5em;
        }
        .footer {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff85a2;
            position: relative;
            z-index: 2;
        }
        .content-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>ðŸŒ¸ Genshin Impact Characters ðŸŒ¸</h1>
        <div class="container" id="characters-container">
            <div class="loader" id="loader"></div>
        </div>
        <div class="footer">
            Made with ðŸ’– by your favorite Genshin fan! âœ¨
        </div>
    </div>

    <script>
        async function fetchCharacters() {
            const response = await fetch('https://publicapi.dev/genshin-impact-api/characters');
            const data = await response.json();
            return data;
        }

        function displayCharacters(characters) {
            const container = document.getElementById('characters-container');
            container.innerHTML = ''; // Clear the loader

            characters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'card';

                const img = document.createElement('img');
                img.src = character.image;
                img.alt = character.name;

                const name = document.createElement('h2');
                name.innerHTML = `${character.name} ðŸŒŸ`;

                const description = document.createElement('p');
                description.innerHTML = `${character.description} ðŸ’«`;

                card.appendChild(img);
                card.appendChild(name);
                card.appendChild(description);
                container.appendChild(card);
            });
        }

        async function init() {
            const characters = await fetchCharacters();
            displayCharacters(characters);
        }

        init();
    </script>
</body>
</html>
